{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Profile</h1>
        
        <!-- Profile Information -->
        <div class="bg-surface p-6 rounded-xl mb-8">
            <div class="flex items-center space-x-4 mb-6">
                <div class="w-20 h-20 rounded-full bg-primary/20 flex items-center justify-center">
                    <i class="fas fa-user text-3xl text-primary"></i>
                </div>
                <div>
                    <h2 class="text-2xl font-semibold">{{ user.name }}</h2>
                    <p class="text-white/70">{{ user.email }}</p>
                </div>
            </div>
        </div>

        <!-- Learning Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-surface p-6 rounded-xl">
                <h3 class="text-xl font-semibold mb-4">Learning Progress</h3>
                <div class="space-y-4">
                    <div>
                        <div class="flex justify-between mb-2">
                            <span class="text-white/70">Courses Completed</span>
                            <span class="text-white">3</span>
                        </div>
                        <div class="w-full bg-white/10 rounded-full h-2">
                            <div class="bg-primary h-2 rounded-full" style="width: 60%"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-surface p-6 rounded-xl">
                <h3 class="text-xl font-semibold mb-4">Learning Credits</h3>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-star text-yellow-400"></i>
                    <span class="text-2xl font-bold">150</span>
                    <span class="text-white/70">credits earned</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
