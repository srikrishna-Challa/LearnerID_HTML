{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-background flex items-center justify-center p-4">
    <div class="bg-surface p-8 rounded-2xl border border-white/10 max-w-lg w-full text-center">
        <div class="w-24 h-24 rounded-full bg-primary/20 flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-exclamation-circle text-4xl text-primary"></i>
        </div>
        <h1 class="text-3xl font-bold text-white mb-4">Internal Server Error</h1>
        <p class="text-white/70 mb-8">Something went wrong on our end. Please try again later.</p>
        <a href="{{ url_for('index') }}" 
           class="inline-block px-6 py-3 bg-primary hover:bg-primary/90 rounded-xl text-white transition-colors">
            Return Home
        </a>
    </div>
</div>
{% endblock %}
