<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LearnerID{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-glow: rgba(0, 255, 200, 0.5);
            --secondary-glow: rgba(0, 150, 255, 0.5);
            --grid-color: rgba(0, 255, 200, 0.1);
        }

        body {
            background-color: #000000;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Grid Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: translate(-25%, -25%) rotate(15deg);
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(-25%, -25%) rotate(15deg);
            }
            100% {
                transform: translate(-35%, -35%) rotate(15deg);
            }
        }

        /* Card and Button Effects */
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px var(--primary-glow);
            border-color: rgba(0, 255, 200, 0.3);
        }

        /* Button Glow Effect */
        .glow-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .glow-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--primary-glow), 
                var(--secondary-glow), 
                var(--primary-glow));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: inherit;
            filter: blur(8px);
        }

        .glow-button:hover::before {
            opacity: 1;
        }

        /* Loading Animation */
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid var(--grid-color);
            border-right-color: var(--primary-glow);
            border-bottom-color: var(--secondary-glow);
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Content Fade In Animation */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Animated Grid Background -->
    <div class="grid-background"></div>
    
    <!-- Loading Spinner -->
    <div id="loading" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 hidden">
        <div class="loader"></div>
        <div class="mt-4 text-center text-[var(--primary-glow)]">Loading...</div>
    </div>

    <!-- Main Content Container -->
    <div class="relative z-10 min-h-screen">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Initialize animations for dynamic content
        function initializeElements() {
            // Add card effects
            document.querySelectorAll('.bg-surface').forEach((element, index) => {
                element.classList.add('card', 'fade-in');
                element.style.animationDelay = `${index * 0.1}s`;
            });

            // Add button effects
            document.querySelectorAll('button, a').forEach(element => {
                element.classList.add('glow-button');
            });
        }

        // Show loading animation on navigation
        document.addEventListener('click', function(e) {
            if (e.target.closest('a') && !e.target.closest('a').getAttribute('href').startsWith('#')) {
                document.getElementById('loading').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                }, 2000);
            }
        });

        // Initialize on page load and content updates
        document.addEventListener('DOMContentLoaded', initializeElements);
        window.addEventListener('load', initializeElements);

        // Reinitialize on dynamic content changes
        const observer = new MutationObserver(initializeElements);
        observer.observe(document.body, { childList: true, subtree: true });
    </script>
</body>
</html>
