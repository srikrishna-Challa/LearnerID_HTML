<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LearnerID{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4F46E5',
                        'surface': 'rgba(17, 25, 40, 0.75)',
                        'background': '#0A0F1E'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-background text-white min-h-screen overflow-y-auto overflow-x-hidden">
    <!-- Dynamic Grid Background -->
    <div class="grid-background"></div>
    
    <!-- Loading Animation -->
    <div id="ai-loading" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 hidden">
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <!-- Blur Overlay -->
    <div id="blur-overlay" class="blur-overlay"></div>
    
    <!-- Main Content -->
    <div class="relative z-10">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Modal handling functions
        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            const overlay = document.getElementById('blur-overlay');
            if (modal && overlay) {
                modal.classList.add('active');
                overlay.classList.add('active');
            }
        }

        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            const overlay = document.getElementById('blur-overlay');
            if (modal && overlay) {
                modal.classList.remove('active');
                overlay.classList.remove('active');
            }
        }

        // Close modal when clicking outside
        document.getElementById('blur-overlay').addEventListener('click', function() {
            const activeModals = document.querySelectorAll('.modal.active');
            activeModals.forEach(modal => {
                hideModal(modal.id);
            });
        });
    <script>
        // Show loading animation on page transitions
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.getAttribute('href') && !e.target.getAttribute('href').startsWith('#')) {
                const loader = document.getElementById('ai-loading');
                loader.classList.remove('hidden');
                setTimeout(() => {
                    loader.classList.add('hidden');
                }, 2000);
            }
        });

        // Enhanced card animations with neon effect
        function animateCards() {
            document.querySelectorAll('.glass').forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.offsetHeight;
                
                setTimeout(() => {
                    card.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                    
                    // Add hover effect
                    card.addEventListener('mouseenter', () => {
                        card.classList.add('neon-border');
                    });
                    card.addEventListener('mouseleave', () => {
                        card.classList.remove('neon-border');
                    });
                }, index * 100);
            });
        }

        // Run animations
        window.addEventListener('load', animateCards);
        document.addEventListener('DOMContentLoaded', animateCards);
    </script>
</body>
</html>
