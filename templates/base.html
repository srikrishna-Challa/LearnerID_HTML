<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LearnerID{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #06B6D4;
            --primary-dark: #0891B2;
            --secondary: #8B5CF6;
            --bg-dark: #030712;
            --surface: #111827;
            --text: #F9FAFB;
            --text-secondary: #9CA3AF;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Neural Network Background */
        .neural-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 35%, rgba(6, 182, 212, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 75% 44%, rgba(139, 92, 246, 0.15) 0%, transparent 20%);
            opacity: 0.5;
            z-index: -2;
        }

        /* Animated Grid */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
            animation: gridFlow 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridFlow {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }

        /* Page Transitions */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            transform-origin: right;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            pointer-events: none;
        }

        .page-transition.active {
            transform: scaleX(0);
        }

        /* Modal Styling */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(3, 7, 18, 0.8);
            backdrop-filter: blur(8px);
            z-index: 40;
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid rgba(6, 182, 212, 0.2);
            box-shadow: 
                0 0 0 1px rgba(6, 182, 212, 0.1),
                0 8px 32px rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            z-index: 50;
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(6, 182, 212, 0.1),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Interactive Elements */
        .interactive-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .interactive-hover::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .interactive-hover:hover {
            color: var(--primary);
        }

        .interactive-hover:hover::after {
            width: 100%;
        }

        /* Button Styles */
        .ai-button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .ai-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.5s ease;
        }

        .ai-button:hover::before {
            left: 100%;
        }

        /* Loading Animation */
        .ai-loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(6, 182, 212, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            border-right-color: var(--secondary);
            animation: aiSpin 1s linear infinite;
        }

        @keyframes aiSpin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Neural Network Background -->
    <div class="neural-network"></div>
    
    <!-- Animated Grid -->
    <div class="grid-lines"></div>

    <!-- Page Transition -->
    <div class="page-transition"></div>

    <!-- AI Loading Spinner -->
    <div id="loading-spinner" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 hidden">
        <div class="ai-loader"></div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Initialize interactive elements
        document.addEventListener('DOMContentLoaded', () => {
            // Add interactive hover effect to navigation links
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.add('interactive-hover');
            });

            // Add AI button style to primary buttons
            document.querySelectorAll('button[type="submit"], .primary-button').forEach(button => {
                button.classList.add('ai-button');
            });

            // Trigger page transition
            const transition = document.querySelector('.page-transition');
            transition.classList.add('active');
        });

        // Enhanced Navigation with Loading Effect
        document.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (link && !link.getAttribute('href').startsWith('#')) {
                e.preventDefault();
                const spinner = document.getElementById('loading-spinner');
                spinner.classList.remove('hidden');
                
                // Add fade-out effect to current content
                document.querySelector('.relative.z-10').style.opacity = '0.5';
                document.querySelector('.relative.z-10').style.transition = 'opacity 0.3s ease';
                
                setTimeout(() => {
                    window.location.href = link.href;
                }, 600);
            }
        });

        // Smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
