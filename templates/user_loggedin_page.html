{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-background px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-primary mb-2">LearnerID</h1>
            <h2 class="text-3xl font-bold text-white mb-2">Your Skills. Your Growth. Your Choice.</h2>
            <h3 class="text-xl text-white">Unified</h3>
        </div>
        
        <!-- Search Section -->
        <div class="mb-12">
            <div class="relative">
                <input type="text" 
                       placeholder="What do you want to learn?" 
                       class="w-full bg-white border border-gray-200 rounded-full px-6 py-4 pr-12 text-gray-800 placeholder-gray-500">
                <div class="absolute right-4 top-1/2 -translate-y-1/2 flex items-center">
                    <span class="text-gray-400 mr-2">LearnerID</span>
                    <button class="bg-black rounded-full p-2">
                        <i class="fas fa-search text-white"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Divider -->
        <div class="flex items-center justify-center mb-12">
            <div class="flex-1 h-px bg-gray-300"></div>
            <span class="px-4 text-gray-500 text-lg">OR</span>
            <div class="flex-1 h-px bg-gray-300"></div>
        </div>

        <!-- Options -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Browse Popular Plans -->
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <h3 class="text-lg font-medium text-gray-800 mb-2">Browse Popular Plans</h3>
                <p class="text-gray-600 mb-4">Explore trending learning paths and topics</p>
            </div>

            <!-- Create Learning Plan -->
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <h3 class="text-lg font-medium text-gray-800 mb-2">Create Learning Plan</h3>
                <p class="text-gray-600 mb-4">Design your customised learning plan with AI assistance</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
